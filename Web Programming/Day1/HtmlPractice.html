<!DOCTYPE html> <!-- specifies the document as HTML5 -->
<!-- Tells the version of document  -->

<html> <!-- Html opening tag --> <!--Root element-->

<head><!--Head tag-->
    <title>My Simple Page</title><!--Title tag-->
</head>

<body><!--Holds main content/body of content-->
    <h1>Welcome to My Simple Page</h1><!--heading tag-->
    <p>This is a paragraph of text on a very basic HTML page.</p><!--Paragraph tag-->
</body>

</html><!--Html closing tag-->
