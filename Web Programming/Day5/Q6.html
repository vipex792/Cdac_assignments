<!DOCTYPE html>
<html>
<head>
    <title>Multiplication Table</title>
</head>
<body>

    <h2>Multiplication Table</h2>
    Enter a number: <input type="number" id="num"/>
    <button type="button" onclick="generateTable()">Show Table</button>

    <div id="result"> </div>

<script>
function generateTable() {
    let n = document.getElementById("num").value;
    let tableHTML = "<table border='1' cellpadding='5'>";

    for (let i = 1; i <= 10; i++) {
        tableHTML += "<tr><td>" + n + " x " + i + "</td><td>" + (n * i) + "</td></tr>";
    }

    tableHTML += "</table>";

    document.getElementById("result").innerHTML = tableHTML;
}

</script>

</body>
</html>
